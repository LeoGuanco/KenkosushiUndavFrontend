<div class="wrapper border-bottom white-bg page-heading">
  <div class="row">
    <div class="col-lg-10">
      <h2>ABM Clientes</h2>
      <ol class="breadcrumb">
        <li>
          <a href="/#">Inicio</a>
        </li>
        <li class="active">
          <a><strong>Clientes</strong></a>
        </li>
      </ol>
    </div>
  </div>
</div>

<div *ngIf="view == 'user'" class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <div class="row">
            <div class="col-md-12">
              <div class="btn-group pull-right">
                <button class="btn btn-primary" (click)="view = 'add'">Alta de Cliente</button>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="users != []" class="ibox-content table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Observaciones</th>
              <th>Username</th>
              <th>Email</th>
              <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.observations}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td><span (click)="deleteUser(user)"><i class="fa fa-2x fa-times text-danger"></i></span></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="view == 'add'" class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          Agregar Cliente
        </div>

        <div class="ibox-content">
          <div class="row">
            <form #productForm="ngForm" (ngSubmit)="addUser()">
              <div class="form-group col-md-6">
                <label for="name">Nombre: </label>
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="user.name">
                <hr class="hr-line-solid">

                <label for="phone">Teléfono: </label>
                <input type="number" min="0" class="form-control" id="phone" name="phone" required [(ngModel)]="phone.phone">
                <hr class="hr-line-solid">

                <label for="address">Domicilio: </label>
                <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="address.address">
                <hr class="hr-line-solid">

                <div>
                  <label>Barrio Cerrado: </label>
                  <br>
                  <div class="radio radio-info radio-inline" style="display: none">
                  </div>
                  <div class="radio radio-info radio-inline">
                    <input type="radio" id="inlineRadio1" value="si" name="radioInline" [(ngModel)]="address.typeAddress" >
                    <label for="inlineRadio1"> Sí </label>
                  </div>
                  <div class="radio radio-info radio-inline">
                    <input type="radio" id="inlineRadio2" value="no" name="radioInline" [(ngModel)]="address.typeAddress">
                    <label for="inlineRadio2"> No </label>
                  </div>
                  <hr class="hr-line-solid">
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="observation">Observaciones: </label>
                <input type="text" class="form-control" id="observation" name="observation" required [(ngModel)]="user.observations">
                <hr class="hr-line-solid">

                <label for="user">Usuario: </label>
                <input type="text" class="form-control" id="user" name="user" required [(ngModel)]="user.username">
                <hr class="hr-line-solid">

                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
                <hr class="hr-line-solid">

                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
                <hr class="hr-line-solid">
              </div>

              <div class="col-md-12">
                <button class="btn btn-warning" (click)="view = 'user'">Cancelar</button>
                <button type="submit" class="btn btn-success">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
